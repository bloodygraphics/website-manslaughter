<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Second Page</title>
  <link rel="icon" href="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/teddy1.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video.background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .top-left-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(38, 38, 38, 0.6);
      color: white;
      font-size: 20px;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .button-container {
      display: flex;
      gap: 30px;
      z-index: 5;
      transition: opacity 0.5s ease;
    }

    .btn {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 20px;
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .fade-in {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.5s ease;
    }

    .popup {
      position: absolute;
      width: 300px;
      max-height: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      color: white;
      z-index: 10;
    }

    .popup.show {
      display: flex;
    }

    .song-list {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
      margin-top: 10px;
      max-height: 250px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .song-list::-webkit-scrollbar {
      width: 8px;
    }

    .song-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .song-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .song-button {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 16px;
    }

    .song-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .photo-button {
      width: 30px;
      height: 30px;
      background-image: url('https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/teddy1.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      margin: 10px 0;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      background: #222;
      border-radius: 10px;
      height: 6px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #ffffff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/Slaughter_House_video.mp4" type="video/mp4">
  </video>

  <a href="index.html" class="top-left-box">Back</a>

  <div class="button-container fade-in" id="buttons">
    <button class="btn">nothing</button>
    <button class="btn" id="musicBtn">music archive</button>
  </div>

  <div class="popup" id="popup">
    <h2>Music Files</h2>
    <div class="progress-container">
      <div class="photo-button" id="teddyToggle" title="Play/Pause"></div>
      <input type="range" id="seekBar" value="0" />
    </div>
    <div class="song-list" id="songList"></div>
    <audio id="audio" controls style="display: none;"></audio>
  </div>

  <script>
    const musicBtn = document.getElementById('musicBtn');
    const buttons = document.getElementById('buttons');
    const popup = document.getElementById('popup');
    const audio = document.getElementById('audio');
    const seekBar = document.getElementById('seekBar');
    const songList = document.getElementById('songList');
    const teddy = document.getElementById('teddyToggle');

    const songs = [
      { title: '##2k17', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/2k17.mp3' },
      { title: '9SICC 1', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/9SICC_1.mp3' },
      { title: '9SICC 2', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/9SICC_2.mp3' },
      { title: '9SICC 3', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/9SICC_3.mp3' },
      { title: '9SICC 4', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/9SICC_4.mp3' },
      { title: 'Cowbell Beat', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/Cowbell_Beat.mp3' },
      { title: 'Enfermos', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/Enfermos.mp3' },
      { title: 'Hell', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/HELL.mp3' },
      { title: 'Hentai', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/HENTAIIIIII.mp3' },
      { title: 'Kreeper', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/KREEPER.mp3' },
      { title: 'Mad At The World', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/MAD_AT_THE_WORLD.mp3' },
      { title: 'NiggaShop 1', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/NIGGA_SHOP.mp3' },
      { title: 'NiggaShop 2', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/NIGGER_DOOMSHOP RARE AUDIO!!!!!!!!!!!!!!!!.mp3' },
      { title: 'NiggaShop 3', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/RARE_DOOMSHOP AUDIO UNLEAKED 2023.mp3' },
      { title: 'Odd', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/ODD.mp3' },
      { title: 'Old Cowbell', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/Old_Cowbell.mp3' },
      { title: 'PPGAF', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/PPDGAF.mp3' },
      { title: 'Robbery', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/ROBBERY.mp3' },
      { title: 'Slaughter house', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/SLAUGHTERHOUSE.mp3' },
      { title: 'Trapped By The Fate', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/TRAPPED_BY_THE_FATE.mp3' },
      { title: 'Aint Nun 2 Spill', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/aint_nun_2_spill.mp3' },
      { title: 'Angel Of Death', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/angel_of_death.mp3' },
      { title: 'Cold World', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/cold_world.mp3' },
      { title: 'Crash Dummy', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/crash_dummy.mp3' },
      { title: 'Dead 2 Me', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/dead2me.mp3' },
      { title: 'Dick', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/dick.mp3' },
      { title: 'Died', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/died.mp3' },
      { title: 'DoomShop', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/dxxmsh0p.mp3' },
      { title: 'FreakyShop', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/freakyshop.mp3' },
      { title: 'Fuck You', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/fuck_you.mp3' },
      { title: 'Hyper', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/hyper.mp3' },
      { title: 'Latina', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/latina.mp3' },
      { title: 'Pimp', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/pimp.mp3' },
      { title: 'Smoked Out', url: 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/smoked_out.mp3' },
    ];

    musicBtn.addEventListener('click', () => {
      buttons.classList.remove('fade-in');
      buttons.classList.add('fade-out');
      setTimeout(() => {
        buttons.style.display = 'none';
        popup.classList.add('show');
        loadSongs();
      }, 500);
    });

    function loadSongs() {
      songList.innerHTML = '';
      songs.forEach((song) => {
        const btn = document.createElement('div');
        btn.className = 'song-button';
        btn.innerText = song.title;
        btn.onclick = () => {
          audio.src = song.url;
          audio.play();
        };
        songList.appendChild(btn);
      });
    }

    teddy.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    audio.addEventListener('timeupdate', () => {
      seekBar.value = (audio.currentTime / audio.duration) * 100 || 0;
    });

    seekBar.addEventListener('input', () => {
      const percent = seekBar.value;
      audio.currentTime = (percent / 100) * audio.duration;
    });

    document.addEventListener('click', (e) => {
      if (popup.classList.contains('show') && !popup.contains(e.target) && e.target !== musicBtn) {
        popup.classList.remove('show');
        buttons.style.display = 'flex';
        setTimeout(() => {
          buttons.classList.remove('fade-out');
          buttons.classList.add('fade-in');
        }, 10);
      }
    });
  </script>
</body>
</html>
