      left: 20px;

      padding: 10px 15px;
      text-decoration: none;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .button-container {
      display: flex;
      gap: 30px;
      z-index: 5;
      transition: opacity 0.5s ease;
    }

    .btn {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 20px;
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .fade-in {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.5s ease;
    }

    .popup {
      position: absolute;
      width: 300px;
      max-height: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      color: white;
      z-index: 10;
    }

    .popup.show {
      display: flex;
    }

    .song-list {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
      margin-top: 10px;
      max-height: 250px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .song-list::-webkit-scrollbar {
      width: 8px;
    }

    .song-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .song-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .song-button {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 16px;
    }

    .song-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .photo-button {
      width: 30px;
      height: 30px;
      background-image: url('https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/teddy1.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      margin: 10px 0;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      background: #222;
      border-radius: 10px;
      height: 6px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #ffffff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>

    class MusicPlayer {
      constructor() {
        this.elements = {
          musicButton: document.getElementById('musicButton'),
          buttonContainer: document.getElementById('buttonContainer'),
          musicPopup: document.getElementById('musicPopup'),
          audioPlayer: document.getElementById('audioPlayer'),
          seekBar: document.getElementById('seekBar'),
          songList: document.getElementById('songList'),
          playPauseButton: document.getElementById('playPauseButton')
        };

        this.bindEventListeners();
        this.initializeSeekBar();
      }

      bindEventListeners() {
        this.elements.musicButton.addEventListener('click', () => this.togglePopup());
        this.elements.playPauseButton.addEventListener('click', () => this.togglePlayPause());
        this.elements.audioPlayer.addEventListener('timeupdate', () => this.updateSeekBar());
        this.elements.seekBar.addEventListener('input', () => this.seekAudio());
        document.addEventListener('click', (e) => this.handleOutsideClick(e));
      }

      initializeSeekBar() {
        this.elements.seekBar.value = 0;
        this.elements.seekBar.min = 0;
        this.elements.seekBar.max = 100;
      }

      togglePopup() {
        const { buttonContainer, musicPopup } = this.elements;
        buttonContainer.classList.remove('fade-in');
        buttonContainer.classList.add('fade-out');
        
        setTimeout(() => {
          buttonContainer.style.display = 'none';
          musicPopup.classList.add('show');
          this.loadSongList();
        }, 500);
      }

      loadSongList() {
        this.elements.songList.innerHTML = '';
        songs.forEach(song => {
          const button = document.createElement('div');
          button.className = 'song-button';
          button.textContent = song.title;
          button.addEventListener('click', () => this.playSong(song.url));
          this.elements.songList.appendChild(button);
        });
      }

      playSong(url) {
        this.elements.audioPlayer.src = url;
        this.elements.audioPlayer.play();
      }

      togglePlayPause() {
        const { audioPlayer } = this.elements;
        audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause();
      }

      updateSeekBar() {
        const { audioPlayer, seekBar } = this.elements;
        seekBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
      }

      seekAudio() {
        const { audioPlayer, seekBar } = this.elements;
        audioPlayer.currentTime = (seekBar.value / 100) * audioPlayer.duration;
      }

      handleOutsideClick(event) {
        const { musicPopup, musicButton, buttonContainer } = this.elements;
        if (
          musicPopup.classList.contains('show') &&
          !musicPopup.contains(event.target) &&
          event.target !== musicButton
        ) {
          musicPopup.classList.remove('show');
          buttonContainer.style.display = 'flex';
          setTimeout(() => {
            buttonContainer.classList.remove('fade-out');
            buttonContainer.classList.add('fade-in');
          }, 10);
        }
      }
    }
