    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    video.background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .ip-display {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #ccc;
      background: rgba(38, 38, 38, 0.6);
      padding: 8px 16px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 40px;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .card {
      background: rgba(38, 38, 38, 0.6);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.08);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .icon {
      margin-top: 10px;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      z-index: 100;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .popup-overlay.show {
      display: flex;
    }

    .popup-overlay.visible {
      opacity: 1;
    }

    .popup {
      background: rgba(38, 38, 38, 0.6);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      color: white;
    }

    .popup h2 {
      color: white;
      margin-bottom: 10px;
    }

    .popup p {
      font-style: italic;
      color: white;
    }

    .popup-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .popup-btn:hover {
      background-color: #e0e0e0;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      background: rgba(38, 38, 38, 0.6);
      padding: 8px 32px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      font-size: 14px;
      color: #ccc;
    }

    .footer span {
      min-width: 100px;
      text-align: center;
    }

    .intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    .intro-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .intro-footer {
      color: white;
      font-size: 12px;
      text-align: center;
      line-height: 1.6;
      user-select: none;

      z-index: 10;

  <script>
    function showPopup(name, desc, link, event) {
      event.stopPropagation();
      const mainContainer = document.getElementById("main-container");
      const overlay = document.getElementById("popup-overlay");
      const audio = document.getElementById("background-audio");

      document.getElementById("popup-name").textContent = name;
      document.getElementById("popup-desc").textContent = desc;
      document.getElementById("popup-link").href = link;

      mainContainer.style.opacity = "0";
      overlay.classList.add("show");

      audio.play().catch(() => {});

      setTimeout(() => {
        mainContainer.style.display = "none";
        overlay.classList.add("visible");
      }, 500);
    }

    function hidePopup() {
      const mainContainer = document.getElementById("main-container");
      const overlay = document.getElementById("popup-overlay");

      overlay.classList.remove("visible");

      setTimeout(() => {
        overlay.classList.remove("show");
        mainContainer.style.display = "grid";
        setTimeout(() => {
          mainContainer.style.opacity = "1";
        }, 10);
      }, 500);
    }

    function startSite() {
      const overlay = document.getElementById("intro-overlay");
      const audio = document.getElementById("background-audio");
      const video = document.getElementById("bg-video");

      overlay.classList.add("hidden");

      audio.play().catch(() => {});
      video.muted = true;
      video.play().catch(() => {});
    }

    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip-address').textContent = `Your IP: ${data.ip}`;
      })
      .catch((err) => {
        console.error("IP fetch failed:", err);
        document.getElementById('ip-address').textContent = 'IP unavailable';
      });
  </script>
