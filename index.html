<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="main-container">
    <div class="card" onclick="showPopup('Stalingrad', 'Silent but lethal.', 'https://your-link.com')">
      <img class="avatar" src="https://your-github-avatar-link.png" alt="avatar" />
      <h2>Stalingrad</h2>
      <p>Founder</p>
      <img class="icon" src="https://your-github-button-icon.png" alt="icon"/>
    </div>
    <div class="card" onclick="showPopup('Anemic', 'Covert but wise.', 'https://your-link.com')">
      <img class="avatar" src="https://your-github-avatar-link.png" alt="avatar" />
      <h2>Anemic</h2>
      <p>Co-Owner</p>
      <img class="icon" src="https://your-github-button-icon.png" alt="icon"/>
    </div>
    <div class="card" onclick="showPopup('Kami', 'Always present.', 'https://your-link.com')">
      <img class="avatar" src="https://your-github-avatar-link.png" alt="avatar" />
      <h2>Kami</h2>
      <p>Member</p>
      <img class="icon" src="https://your-github-button-icon.png" alt="icon"/>
    </div>
    <div class="card" onclick="showPopup('KhusrsK', 'Silent steps.', 'https://your-link.com')">
      <img class="avatar" src="https://your-github-avatar-link.png" alt="avatar" />
      <h2>KhusrsK</h2>
      <p>Member</p>
      <img class="icon" src="https://your-github-button-icon.png" alt="icon"/>
    </div>
  </div>

  <div class="popup" id="popup">
    <h2 id="popup-name">Name</h2>
    <p id="popup-desc"><em>Description</em></p>
    <a id="popup-link" href="#" target="_blank">
      <img src="https://your-github-button-icon.png" alt="button" class="popup-btn"/>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
