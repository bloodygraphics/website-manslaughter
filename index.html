<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>j6qc Roster</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background: #000;
    color: white;
    font-family: 'Press Start 2P', cursive;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-bottom: 40px;
    font-size: 2.5rem;
  }

  .roster {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 900px;
  }

  .card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(8px);
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: default;
    user-select: none;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 15px;
    object-fit: cover;
    border: 2px solid #ccc;
  }

  .name {
    font-size: 1.2rem;
    margin-bottom: 5px;
  }

  .role {
    font-size: 0.9rem;
    margin-bottom: 10px;
  }

  .teddy-btn {
    width: 25px;
    height: 25px;
    background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center;
    background-size: contain;
    margin: 0 auto;
    cursor: pointer;
  }

  /* Modal styles */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .modal.active {
    display: flex;
  }

  .modal-content {
    background: #111;
    border-radius: 10px;
    padding: 20px 30px;
    max-width: 320px;
    width: 90%;
    text-align: center;
    color: white;
    font-family: 'Press Start 2P', cursive;
  }

  .modal-content h2 {
    margin-bottom: 15px;
    font-size: 1.5rem;
  }

  .modal-content a {
    display: block;
    margin: 8px 0;
    color: #1da1f2;
    text-decoration: none;
    font-size: 0.9rem;
  }

  .modal-content a:hover {
    text-decoration: underline;
  }

  .modal-close {
    margin-top: 15px;
    padding: 8px 15px;
    border: none;
    background: #1da1f2;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
  }
</style>
</head>
<body>

<h1>j6qc Roster</h1>

<div class="roster">
  <div class="card" data-name="Horror">
    <img class="avatar" src="https://i.imgur.com/7x6qgj9.jpg" alt="Horror" />
    <div class="name">Horror</div>
    <div class="role">Founder</div>
    <div class="teddy-btn" data-person="horror"></div>
  </div>

  <div class="card" data-name="Stalingrad">
    <img class="avatar" src="https://i.imgur.com/3vZ87SZ.png" alt="Stalingrad" />
    <div class="name">Stalingrad</div>
    <div class="role">Founder</div>
    <div class="teddy-btn" data-person="stalingrad"></div>
  </div>

  <div class="card" data-name="Anemic">
    <img class="avatar" src="https://i.imgur.com/a8rAknb.png" alt="Anemic" />
    <div class="name">Anemic</div>
    <div class="role">Co-Owner</div>
    <div class="teddy-btn" data-person="anemic"></div>
  </div>

  <div class="card" data-name="Dead">
    <img class="avatar" src="https://i.imgur.com/y6tGclj.png" alt="Dead" />
    <div class="name">Dead</div>
    <div class="role">Co-Owner</div>
    <div class="teddy-btn" data-person="dead"></div>
  </div>

  <!-- Add more cards as needed -->
</div>

<!-- Modal -->
<div class="modal" id="linkModal">
  <div class="modal-content">
    <h2 id="modalTitle">Links</h2>
    <div id="linksContainer"></div>
    <button class="modal-close" id="modalCloseBtn">Close</button>
  </div>
</div>

<script>
  const teddyButtons = document.querySelectorAll('.teddy-btn');
  const modal = document.getElementById('linkModal');
  const modalTitle = document.getElementById('modalTitle');
  const linksContainer = document.getElementById('linksContainer');
  const modalCloseBtn = document.getElementById('modalCloseBtn');

  // Example data for links per person
  const personLinks = {
    horror: [
      { name: 'Roblox', url: 'https://www.roblox.com/users/123456/profile' },
      { name: 'SoundCloud', url: 'https://soundcloud.com/horror' },
    ],
    stalingrad: [
      { name: 'Roblox', url: 'https://www.roblox.com/users/654321/profile' },
      { name: 'SoundCloud', url: 'https://soundcloud.com/stalingrad' },
    ],
    anemic: [
      { name: 'Twitter', url: 'https://twitter.com/anemic' },
      { name: 'Discord', url: 'https://discord.gg/anemic' },
    ],
    dead: [
      { name: 'YouTube', url: 'https://youtube.com/dead' },
      { name: 'Twitch', url: 'https://twitch.tv/dead' },
    ]
  };

  teddyButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const personKey = btn.getAttribute('data-person');
      const links = personLinks[personKey];
      if (!links) return;

      // Clear old links
      linksContainer.innerHTML = '';
      modalTitle.textContent = btn.closest('.card').querySelector('.name').textContent + ' Links';

      // Add new links
      links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.target = '_blank';
        a.textContent = link.name;
        linksContainer.appendChild(a);
      });

      modal.classList.add('active');
    });
  });

  modalCloseBtn.addEventListener('click', () => {
    modal.classList.remove('active');
  });

  // Close modal when clicking outside content
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.classList.remove('active');
    }
  });
</script>

</body>
</html>
