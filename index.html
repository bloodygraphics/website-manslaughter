<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      color: white;
      overflow: hidden;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 40px;
      justify-content: center;
      align-items: center;
      height: 100vh;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .card {
      background: rgba(38, 38, 38, 0.75);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: scale(1.08);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .icon {
      margin-top: 10px;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .popup-overlay.show {
      display: flex;
    }

    .popup-overlay.visible {
      opacity: 1;
    }

    .popup {
      background: rgba(38, 38, 38, 0.75);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .popup h2 {
      color: cyan;
      margin-bottom: 10px;
    }

    .popup p {
      font-style: italic;
      color: white;
    }

    .popup-btn {
      margin-top: 15px;
      width: 80px;
      cursor: pointer;
    }
  </style>
</head>

  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>

      <h2>KhusrsK</h2>
