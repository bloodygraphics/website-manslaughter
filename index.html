<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Cards</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 15px;
      width: 200px;
      margin: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .role {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
    }

    .btn-icon img {
      width: 20px;
      height: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1c1c1c;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      text-align: center;
    }

    .modal .name {
      font-size: 20px;
      margin-bottom: 10px;
      color: cyan;
    }

    .modal .desc {
      font-style: italic;
      margin-bottom: 20px;
    }

    .modal a img {
      width: 80px;
      transition: transform 0.2s ease;
    }

    .modal a img:hover {
      transform: scale(1.1);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- CARD EXAMPLE -->
  <div class="card">
    <img class="avatar" src="https://raw.githubusercontent.com/yourusername/yourrepo/main/avatar.png" alt="avatar">
    <div class="name">Stalingrad</div>
    <div class="role">Founder</div>
    <button class="btn-icon" onclick="openModal('Stalingrad', 'Silent but lethal.', 'https://t.me/yourlink')">
      <img src="https://raw.githubusercontent.com/yourusername/yourrepo/main/icon.png" alt="icon">
    </button>
  </div>

  <!-- MODAL -->
  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <div class="name" id="modalName">Name</div>
    <div class="desc" id="modalDesc">Description</div>
    <a id="modalLink" href="#" target="_blank">
      <img src="https://raw.githubusercontent.com/yourusername/yourrepo/main/button.png" alt="button">
    </a>
  </div>

  <script>
    function openModal(name, desc, link) {
      document.getElementById('modalName').innerText = name;
      document.getElementById('modalDesc').innerText = desc;
      document.getElementById('modalLink').href = link;
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
