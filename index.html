<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>j6qc</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    .rainbow-text {
      font-size: 100px;
      font-weight: bold;
      font-family: sans-serif;
      display: flex;
    }

    .rainbow-text span {
      animation: wave 2s infinite;
      animation-delay: calc(var(--i) * 0.1s);
      color: hsl(calc(var(--i) * 90), 100%, 50%);
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="rainbow-text">
    <span style="--i:0">j</span>
    <span style="--i:1">6</span>
    <span style="--i:2">q</span>
    <span style="--i:3">c</span>
  </div>
</body>
</html>
