<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>suicide</title>
  <!-- Added custom favicon hosted on GitHub -->
  <link rel="icon" href="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/panda1.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/background2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #ip-display {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px; /* slightly bigger */
      font-family: Arial, Helvetica, sans-serif; /* match footer email font */
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 15px;
      border-radius: 10px;
      z-index: 100;
      text-align: center;
      width: fit-content;
      max-width: 90%;
    }

    /* Overlay full screen "continue" black popup */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
    }

    #overlay img {
      width: 150px;
      height: auto;
      user-select: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 300px);
      gap: 40px;
      position: relative;
    }

    .box {
      background-color: black;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      transition: box-shadow 0.3s ease;
      cursor: default;
    }

    .box:hover {
      box-shadow: 0 0 15px 5px white;
    }

    .box h3 {
      margin: 0 0 10px;
      color: white;
    }

    .box img.content-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .box img.button-image {
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .box img.button-image:hover {
      transform: scale(1.05);
    }

    .popup-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      border-radius: 20px;
      padding: 15px 25px;
      box-shadow: 0 0 15px 5px white;
      color: white;
      z-index: 10;
      width: 260px;
      display: none;
      text-align: center;
    }

    .popup-box a {
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
      word-break: break-word;
      display: inline-block;
      margin-bottom: 15px;
    }

    #backButton {
      border: none;
      background: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 0;
    }

    #backButton:hover {
      text-decoration: underline;
    }

    .footer-text {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: white;
      font-size: 14px;
      line-height: 1.5;
      font-family: Arial, Helvetica, sans-serif; /* match IP font */
    }
  </style>
</head>
<body>

<div id="ip-display">Fetching IP...</div>

<!-- Overlay with continue image as the play button -->
<div id="overlay" title="Click to continue and play music">
  <!-- Changed src to a valid online image URL -->
  <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/panda1.png" alt="Continue button" />
  <p style="color: white; font-family: Arial, Helvetica, sans-serif; font-size: 18px; margin-top: 15px;">click to enter...</p>
</div>

<div class="container">
  <div class="box">
    <h3>Discord</h3>
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/discord.png" class="content-image" />
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/panda1.png" class="button-image" onclick="togglePopup('https://discord.com/users/1255804249204592640', 'Discord')" />
  </div>

  <div class="box">
    <h3>Soundcloud</h3>
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/soundcloud.png" class="content-image" />
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/panda1.png" class="button-image" onclick="togglePopup('https://soundcloud.com/j6qc', 'Soundcloud')" />
  </div>

  <div class="box">
    <h3>Telegram</h3>
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/telegram.png" class="content-image" />
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/panda1.png" class="button-image" onclick="togglePopup('https://t.me/mac_dle', 'Telegram')" />
  </div>

  <div class="box">
    <h3>Roblox</h3>
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/roblox.png" class="content-image" />
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/panda1.png" class="button-image" onclick="togglePopup('https://www.roblox.com/users/7573425183/profile', 'Roblox')" />
  </div>
</div>

<div id="popup" class="popup-box">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <a id="popupLink" href="#" target="_blank"></a>
    <button id="backButton" onclick="closePopup()">Back</button>
  </div>
</div>

<div class="footer-text">
  <p>bloodygraphics@draugr.de</p>
  <p>manslaughter@draugr.de</p>
  <p>doomshop@draugr.de</p>
</div>

<script>
  function togglePopup(link, customText) {
    const popup = document.getElementById('popup');
    const popupLink = document.getElementById('popupLink');
    popupLink.href = link;
    popupLink.textContent = customText || link;
    popup.style.display = 'block';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  // Fetch user's IP address
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('ip-display').textContent = 'Your IP: ' + data.ip;
    })
    .catch(() => {
      document.getElementById('ip-display').textContent = 'IP could not be loaded';
    });

  // Setup audio for playback
  const audio = document.createElement('audio');
  audio.loop = true;
  audio.src = 'https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/background.mp3';

  // Play music and hide overlay on click
  const overlay = document.getElementById('overlay');
  overlay.addEventListener('click', () => {
    audio.play().catch(e => {
      console.log('Playback failed:', e);
    });
    overlay.style.display = 'none';
  });
</script>

</body>
</html>
