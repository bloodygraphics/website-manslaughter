      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    #entry-overlay img {
      max-width: 300px;
      margin-bottom: 20px;

    #entry-overlay-text {
      font-family: inherit;
      font-size: 2em;
      color: white;
      text-align: center;

    #entry-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .avatars[data-copy-text] {
      cursor: default;
    }

    .avatars[data-copy-text] .avatar-wrap {
      cursor: pointer;
    }

    .avatar-text {
      margin-top: 20px;
    }
  </style>
</head>

  <script>
    const videoUrls = [
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/Slaughter_House_video.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/B4LL_0UT.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/Double_Whammy.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/F_SWAG.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/GNARLY.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/ICEY_SOLES.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/IN_DA_PARTY.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/KHALIFA.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/KNOW_DAT.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/LV_Sandals.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/Music_and_Me.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/Snow_White.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/WHITE_OWLS.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/ikwydls.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/makka.mp4",
      "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/softer.mp4"
    ];

    let lastPlayedIndex = -1;
    const bgVideo = document.getElementById("background-video");

    function playRandomVideo() {
      let index;
      do {
        index = Math.floor(Math.random() * videoUrls.length);
      } while (index === lastPlayedIndex);
      lastPlayedIndex = index;

      bgVideo.src = videoUrls[index];
      bgVideo.muted = false;
      bgVideo.play().catch(err => console.log("Video error:", err));
    }

    bgVideo.addEventListener('ended', playRandomVideo);

    bgVideo.addEventListener('error', playRandomVideo);
    bgVideo.addEventListener('stalled', playRandomVideo);

    let playCheck;
    bgVideo.addEventListener('play', () => {
      clearInterval(playCheck);
      playCheck = setInterval(() => {
        if (bgVideo.readyState < 2) {
          console.log('Video stalled, switching...');
          clearInterval(playCheck);
          playRandomVideo();
        }
      }, 5000);
    });

    document.getElementById('entry-overlay').addEventListener('click', () => {
      document.getElementById('entry-overlay').classList.add('hidden');
      playRandomVideo();
    });
  </script>

  <script>
    document.querySelectorAll('.avatars').forEach(avatar => {
      const img = avatar.dataset.img;
      const link = avatar.dataset.link;
      const label = avatar.dataset.label;
      const copyText = avatar.dataset.copyText;

      const swapDiv = avatar.querySelector('.avatar-swap');
      if (img) {
        swapDiv.style.backgroundImage = `url('${img}')`;
        swapDiv.style.backgroundSize = 'cover';
        swapDiv.style.backgroundPosition = 'center';
      }

      const aTag = avatar.querySelector('.avatar-default');
      if (link) {
        aTag.href = link;
        aTag.target = '_blank';
        aTag.rel = 'noopener noreferrer';
        aTag.style.cursor = 'pointer';
        avatar.onclick = null;
      } else if (copyText) {
        aTag.href = 'javascript:void(0)';
        aTag.removeAttribute('target');
        aTag.removeAttribute('rel');
        aTag.style.cursor = 'pointer';
        avatar.onclick = null;

        const avatarWrap = avatar.querySelector('.avatar-wrap');
        if (avatarWrap) {
          avatarWrap.style.cursor = 'pointer';
          avatarWrap.onclick = () => {
            navigator.clipboard.writeText(copyText)
              .then(() => alert(`Copied: "${copyText}"`))
              .catch(() => alert('Failed to copy text.'));
          };
        }
      }

      const pTag = avatar.querySelector('.avatar-text p');
      if (label) pTag.textContent = label;
    });

    function debounce(fn, delay = 100, options = {}) {
      let timerId;
      return (...args) => {
        const { leading = false, trailing = true } = options;
        const callNow = leading && !timerId;
        clearTimeout(timerId);
        timerId = setTimeout(() => {
          if (trailing || callNow) fn(...args);
          timerId = undefined;
        }, delay);
        if (callNow) fn(...args);
      };
    }

    const scrollElement = document.getElementById('avatars-scroll');
    const avatarRows = Array.from(scrollElement.querySelectorAll('.avatars'));
    const avatarWidth = (window.innerWidth - 4) / 2;
    const midway = scrollElement.offsetHeight / 2;

    function handleAvatarRows() {
      const scrollTop = scrollElement.scrollTop;
      avatarRows.forEach(avatarRow => {
        if (!avatarRow.classList.contains('skip_rot')) {
          const avatarCenter = avatarRow.offsetTop + avatarRow.offsetHeight / 2;
          const dToWrapCenter = Math.round(avatarCenter - scrollTop - midway);
          const delta = Math.abs(dToWrapCenter);
          const isFocused = delta < avatarWidth / 2;

          avatarRow.classList.toggle('avatar-focus', isFocused);
          avatarRow.classList.toggle('not-focus', !isFocused);

          const z = -delta;
          avatarRow.style.setProperty('z-index', `${z}`);
          avatarRow.style.setProperty('transform', `translate3d(0,${dToWrapCenter / 2}px,${z}px)`);
        }
      });
    }

    const wrapDebounce = (fn) => debounce(fn, 0, { leading: true });
    handleAvatarRows();
    scrollElement.addEventListener('scroll', wrapDebounce(handleAvatarRows), { passive: true });
  </script>
