<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suicide</title>
  <link rel="icon" href="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/kitty5.png" type="image/x-icon">
  
  <style>
    :root {
      --main_color: #598dea;
      --button_background: linear-gradient(145deg, rgba(73, 73, 73, 0.5), rgba(26, 26, 26, 0.5));
      --small_shadow: 0 0 8px 2px var(--main_color), inset 0 0 6px var(--main_color);
      --big_shadow: 0 0 20px 4px var(--main_color), inset 0 0 10px var(--main_color);
      --popup_glow: 0 0 30px 6px var(--main_color), inset 0 0 15px var(--main_color);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; } 

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000; 
    }

    .image-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/background3overlay.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .image-overlay.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .background-container {
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/background3.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .button-wrapper {
      position: absolute;
      top: 55vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      opacity: 1;
      transition: opacity .5s ease;
      z-index: 1;
    }

    .icon-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      color: var(--main_color);
      background: var(--button_background);
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: var(--small_shadow);
      transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
    }

    .btn:hover {
      background: var(--main_color);
      color: #fff;
      box-shadow: var(--big_shadow);
    }

    .nav-buttons {
      position: absolute;
      top: 75vh; left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(0px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, backdrop-filter 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
      backdrop-filter: blur(8px);
    }

    .popup {
      width: 360px;
      height: 500px;
      background: rgba(30,30,30,0.5);
      border-radius: 12px;
      box-shadow: var(--popup_glow);
      color: var(--main_color);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .popup-icon, .popup-secondary-icon {
      width: 160px;
      height: 160px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px var(--main_color));
      margin-top: 10px;
    }

    .popup-icon {
      margin-top: 10%;
    }

    .popup-button-wrapper {
      margin-top: auto;
      margin-bottom: 60px;
      width: 80%;
    }

    .popup-btn {
      width: 100%;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      color: var(--main_color);
      background: var(--button_background);
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: var(--small_shadow);
      transition: background .5s ease, color .5s ease, box-shadow .5s ease;
    }

    .popup-btn:hover {
      background: var(--main_color);
      color: white;
      box-shadow: var(--big_shadow);
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 16px 0;
      background: transparent;
      display: flex;
      justify-content: space-evenly;
      z-index: 2;
    }

    .footer-item {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: var(--main_color);
      background: var(--button_background);
      margin: 0 10px;
      padding: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 6px 1px var(--main_color), inset 0 0 4px var(--main_color);
    }
  </style>
</head>
<body>
  <div class="image-overlay" id="imageOverlay"></div>
  <div class="background-container">
    <div class="button-wrapper" id="buttonWrapper"></div>
    <div class="nav-buttons">
      <button class="btn" onclick="goToPage('other.html')">Other</button>
      <button class="btn" onclick="goToPage('archive.html')">Archive</button>
    </div>
    <div class="overlay" id="overlay">
      <div class="popup" id="popup">
        <img id="popupIcon" class="popup-icon" src="" alt="Popup Icon">
        <img id="popupSecondaryIcon" class="popup-secondary-icon" src="" alt="Secondary Icon">
        <div class="popup-button-wrapper">
          <button class="popup-btn" id="popupButton">Visit</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-item">manslaughter@draugr.de</div>
      <div class="footer-item">bloodygraphics@draugr.de</div>
      <div class="footer-item">doomshop@draugr.de</div>
    </div>
  </div>
  <audio id="backgroundMusic" loop>
    <source src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/cotton.mp3" type="audio/mp3">
  </audio>

  <script>
    const socialButtons = [
      {
        name: "Discord",
        icon: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/discord.png",
        secondaryIcon: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/kitty1.png",
        link: "https://discord.com/users/1255804249204592640",
        label: "Discord",
        iconOnly: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/kitty1.png"
      },
      {
        name: "Telegram",
        icon: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/telegram.png",
        secondaryIcon: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/kitty21.png",
        link: "https://t.me/mac_dle",
        label: "Telegram",
        iconOnly: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/kitty21.png"
      },
      {
        name: "Soundcloud",
        icon: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/soundcloud.png",
        secondaryIcon: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/kitty31.png",
        link: "https://soundcloud.com/j6qc",
        label: "Soundcloud",
        iconOnly: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/kitty31.png"
      },
      {
        name: "Roblox",
        icon: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/roblox.png",
        secondaryIcon: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/kitty4.png",
        link: "https://www.roblox.com/users/7573425183/profile",
        label: "Roblox",
        iconOnly: "https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/kitty4.png"
      }
    ];

    const pageElements = {
      imageOverlay: document.getElementById('imageOverlay'),
      buttonContainer: document.getElementById('buttonWrapper'),
      overlayDiv: document.getElementById('overlay'),
      popupIconImg: document.getElementById('popupIcon'),
      popupSecondaryImg: document.getElementById('popupSecondaryIcon'),
      popupBtn: document.getElementById('popupButton'),
      navBtnList: document.querySelectorAll('.nav-buttons .btn'),
      audioPlayer: document.getElementById('backgroundMusic')
    };

    function goToPage(url) {
      window.location.href = url;
    }

    function showPopup(buttonData) {
      pageElements.buttonContainer.style.opacity = '0';
      pageElements.navBtnList.forEach(btn => btn.style.opacity = '0');
      setTimeout(function() {
        pageElements.popupIconImg.src = buttonData.icon;
        pageElements.popupSecondaryImg.src = buttonData.secondaryIcon;
        pageElements.popupBtn.textContent = buttonData.label;
        pageElements.popupBtn.onclick = () => goToPage(buttonData.link);
        pageElements.overlayDiv.classList.add('visible');
      }, 500); 
    }

    function makeButton(data) {
      const div = document.createElement('div');
      div.className = 'icon-button-wrapper';
      div.innerHTML = `
        <img src="${data.iconOnly}" alt="${data.name} Icon" class="btn-icon">
        <button class="btn">${data.name}</button>
      `;
      div.querySelector('.btn').addEventListener('click', () => showPopup(data));
      return div;
    }

    function setupButtons() {
      socialButtons.forEach(button => {
        pageElements.buttonContainer.appendChild(makeButton(button));
      });
    }

    pageElements.overlayDiv.addEventListener('click', function(e) {
      if (e.target === pageElements.overlayDiv) {
        pageElements.overlayDiv.classList.remove('visible');
        pageElements.buttonContainer.style.opacity = '1';
        pageElements.navBtnList.forEach(btn => btn.style.opacity = '1');
      }
    });

    pageElements.imageOverlay.addEventListener('click', () => {
      pageElements.imageOverlay.classList.add('hidden');
      pageElements.buttonContainer.style.opacity = '1';
      pageElements.navBtnList.forEach(btn => btn.style.opacity = '1');
      pageElements.audioPlayer.play();
    });

    setupButtons();
  </script>
</body>
</html>
