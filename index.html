<body>

  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/test.mov" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Grid Container -->
  <div class="container" id="main-container">
    <div class="card">
      <img class="avatar" src="https://raw.githubusercontent.com/your-username/your-repo/main/avatar1.png" alt="avatar" />
      <h2>Stalingrad</h2>
      <p>Founder</p>
      <img class="icon" src="https://raw.githubusercontent.com/your-username/your-repo/main/button-icon.png" alt="icon"
        onclick="showPopup('Stalingrad', 'Silent but lethal.', 'https://t.me/yourlink', event)" />
    </div>
    <div class="card">
      <img class="avatar" src="https://raw.githubusercontent.com/your-username/your-repo/main/avatar2.png" alt="avatar" />
      <h2>Anemic</h2>
      <p>Co-Owner</p>
      <img class="icon" src="https://raw.githubusercontent.com/your-username/your-repo/main/button-icon.png" alt="icon"
        onclick="showPopup('Anemic', 'Covert but wise.', 'https://t.me/anotherlink', event)" />
    </div>
    <div class="card">
      <img class="avatar" src="https://raw.githubusercontent.com/your-username/your-repo/main/avatar3.png" alt="avatar" />
      <h2>Kami</h2>
      <p>Member</p>
      <img class="icon" src="https://raw.githubusercontent.com/your-username/your-repo/main/button-icon.png" alt="icon"
        onclick="showPopup('Kami', 'Always present.', 'https://t.me/kamilink', event)" />
    </div>
    <div class="card">
      <img class="avatar" src="https://raw.githubusercontent.com/your-username/your-repo/main/avatar4.png" alt="avatar" />
      <h2>KhusrsK</h2>
      <p>Member</p>
      <img class="icon" src="https://raw.githubusercontent.com/your-username/your-repo/main/button-icon.png" alt="icon"
        onclick="showPopup('KhusrsK', 'Silent steps.', 'https://t.me/khusrslink', event)" />
    </div>
  </div>

  <!-- Pop-up Overlay -->
  <div class="popup-overlay" id="popup-overlay" onclick="hidePopup()">
    <div class="popup" onclick="event.stopPropagation()">
      <h2 id="popup-title">Title</h2>
      <p id="popup-description">Description</p>
      <a id="popup-link" target="_blank">
        <img class="popup-btn" src="https://raw.githubusercontent.com/your-username/your-repo/main/button-icon.png" alt="Go" />
      </a>
    </div>
  </div>

  <!-- Popup Script -->
  <script>
    function showPopup(title, description, link, event) {
      const overlay = document.getElementById("popup-overlay");
      document.getElementById("popup-title").innerText = title;
      document.getElementById("popup-description").innerText = description;
      document.getElementById("popup-link").href = link;

      overlay.classList.add("show");
      setTimeout(() => overlay.classList.add("visible"), 10);
    }

    function hidePopup() {
      const overlay = document.getElementById("popup-overlay");
      overlay.classList.remove("visible");
      setTimeout(() => overlay.classList.remove("show"), 500);
    }
  </script>
</body>
