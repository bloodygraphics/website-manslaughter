<!DOCTYPE html>
<html lang="en">	
<head>	
  <meta charset="UTF-8" />	
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />	
  <title>suicide</title>	
  <link rel="icon" href="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/teddy1.png" type="image/x-icon" />	
  <style>	
    body {	
      margin: 0;	
      background: #0d0d0d;	
      color: white;	
      font-family: 'Courier New', monospace;	
      display: flex;	
      flex-direction: column;	
      justify-content: center;	
      align-items: center;	
      height: 100vh;	
      overflow: hidden;	
      position: relative;	
    }	

    video.background-video {	
      position: absolute;	
      top: 0;	
      left: 0;	
      width: 100vw;	
      height: 100vh;	
      object-fit: cover;	
      z-index: -1;	
    }	

    .ip-display {	
      position: absolute;	
      top: 20px;	
      left: 50%;	
      transform: translateX(-50%);	
      font-size: 14px;	
      color: #ccc;	
      background: rgba(38, 38, 38, 0.6);	
      padding: 8px 16px;	
      border-radius: 10px;	
      backdrop-filter: blur(8px);	
    }	

    .container {	
      display: grid;	
      grid-template-columns: repeat(2, 200px);	
      gap: 40px;	
      justify-content: center;	
      align-items: center;	
      opacity: 1;	
      transition: opacity 0.5s ease;	
    }	

    .card {	
      background: rgba(38, 38, 38, 0.6);	
      backdrop-filter: blur(10px);	
      padding: 20px;	
      border-radius: 15px;	
      text-align: center;	
      transition: transform 0.3s ease;	
      position: relative;	
    }	

    .card:hover {	
      transform: scale(1.08);	
    }	

    .avatar {	
      width: 80px;	
      height: 80px;	
      border-radius: 50%;	
      object-fit: cover;	
    }	

    .icon {	
      margin-top: 10px;	
      width: 24px;	
      height: 24px;	
      cursor: pointer;	
    }	

    .popup-overlay {	
      display: none;	
      position: fixed;	
      top: 0;	
      left: 0;	
      width: 100vw;	
      height: 100vh;	
      background-color: transparent;	
      z-index: 100;	
      justify-content: center;	
      align-items: center;	
      opacity: 0;	
      transition: opacity 0.5s ease;	
    }	

    .popup-overlay.show {	
      display: flex;	
    }	

    .popup-overlay.visible {	
      opacity: 1;	
    }	

    .popup {	
      background: rgba(38, 38, 38, 0.6);	
      backdrop-filter: blur(10px);	
      padding: 40px;	
      border-radius: 15px;	
      text-align: center;	
      color: white;	
    }	

    .popup h2 {	
      color: white;	
      margin-bottom: 10px;	
    }	

    .popup p {	
      font-style: italic;	
      color: white;	
    }	

    .popup-btn {	
      display: inline-block;	
      margin-top: 15px;	
      padding: 10px 20px;	
      background-color: white;	
      color: black;	
      font-weight: bold;	
      text-decoration: none;	
      border-radius: 10px;	
      transition: background-color 0.3s;	
    }	

    .popup-btn:hover {	
      background-color: #e0e0e0;	
    }	

    .footer {	
      position: absolute;	
      bottom: 20px;	
      display: flex;	
      gap: 40px;	
      justify-content: center;	
      align-items: center;	
      background: rgba(38, 38, 38, 0.6);	
      padding: 8px 32px;	
      border-radius: 10px;	
      backdrop-filter: blur(8px);	
      font-size: 14px;	
      color: #ccc;	
    }	

    .footer span {	
      min-width: 100px;	
      text-align: center;	
    }	

    .intro-overlay {	
      position: fixed;	
      top: 0;	
      left: 0;	
      width: 100vw;	
      height: 100vh;	
      background: black;	
      z-index: 9999;	
      display: flex;	
      flex-direction: column;	
      justify-content: center;	
      align-items: center;	
      transition: opacity 1s ease;	
    }	

    .intro-overlay.hidden {	
      opacity: 0;	
      pointer-events: none;	
    }	

    .intro-footer {	
      color: white;	
      font-size: 12px;	
      text-align: center;	
      line-height: 1.6;	
      user-select: none;	
    }	

    .top-right-box {	
      position: absolute;	
      top: 20px;	
      right: 20px;	
      background: rgba(38, 38, 38, 0.6);	
      color: white;	
      font-size: 20px;	
      padding: 10px 15px;	
      text-decoration: none;	
      border-radius: 10px;	
      backdrop-filter: blur(6px);	
      z-index: 10;	
      transition: background 0.3s ease;	
    }	

    .top-right-box:hover {	
      background: rgba(255, 255, 255, 0.2);	
    }	
  </style>	
</head>	

<body>	
  <div class="intro-overlay" id="introOverlay">	
    <div class="intro-footer">	
      <div id="line1">✁✃✁✁✃✁✃✁✁✃✁✃</div>	
      <div id="line2">Click to enter...</div>	
      <div id="line3">✃✁✃✁✁✃✁✃✁✁✃✁✃</div>	
    </div>	
  </div>	

  <audio id="backgroundAudio" loop>	
    <source src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/Slaughter_House_audio.mp3" type="audio/mpeg">	
  </audio>	

  <video class="background-video" autoplay muted loop playsinline id="bgVideo">	
    <source src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/background2.mp4" type="video/mp4">	
  </video>	

  <a href="archive.html" class="top-right-box" style="position: absolute; top: 20px; right: 20px;">Archive</a>	
  <a href="other.html" class="top-right-box" style="position: absolute; top: 70px; right: 20px;">Other</a>	

  <div class="ip-display" id="ipAddress">Fetching IP...</div>	

  <div class="container" id="mainContainer">	
    <div class="card">	
      <img class="avatar" src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/discord.png" alt="avatar" />	
      <h2>Discord</h2>	
      <p>✁✃✁✁✃✁✃✁✁✃</p>	
      <img class="icon" src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/teddy1.png" alt="icon" data-name="Discord" data-desc="Mostly active here." data-link="https://discord.com/users/1255804249204592640" />	
    </div>	
    <div class="card">	
      <img class="avatar" src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/telegram.png" alt="avatar" />	
      <h2>Telegram</h2>	
      <p>✁✃✁✁✃✁✃✁✁✃</p>	
      <img class="icon" src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/teddy1.png" alt="icon" data-name="Telegram" data-desc="You can find me." data-link="https://t.me/mac_dle" />	
    </div>	
    <div class="card">	
      <img class="avatar" src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/soundcloud.png" alt="avatar" />	
      <h2>Soundcloud</h2>	
      <p>✁✃✁✁✃✁✃✁✁✃</p>	
      <img class="icon" src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/teddy1.png" alt="icon" data-name="Soundcloud" data-desc="Always listening." data-link="https://soundcloud.com/j6qc" />	
    </div>	
    <div class="card">	
      <img class="avatar" src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/roblox.png" alt="avatar" /> <h2>Roblox</h2>	
      <p>✁✃✁✁✃✁✃✁✁✃</p>	
      <img class="icon" src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/teddy1.png" alt="icon" data-name="Roblox" data-desc="Never online" data-link="https://www.roblox.com/users/7573425183/profile" />	
    </div>	
  </div>	

  <div class="popup-overlay" id="popupOverlay">	
    <div class="popup" id="popup">	
      <h2 id="popupName">Name</h2>	
      <p id="popupDesc"><em>Description</em></p>	
      <a id="popupLink" href="#" target="_blank" class="popup-btn">Visit</a>	
    </div>	
  </div>	

  <div class="footer">	
    <span>manslaughter@draugr.de</span>	
    <span>bloodygraphics@draugr.de</span>	
    <span>doomshop@draugr.de</span>	
  </div>	

  <script>	
    class SiteManager {	
      constructor() {	
        this.elements = {	
          introOverlay: document.getElementById('introOverlay'),	
          backgroundAudio: document.getElementById('backgroundAudio'),	
          bgVideo: document.getElementById('bgVideo'),	
          ipAddress: document.getElementById('ipAddress'),	
          mainContainer: document.getElementById('mainContainer'),	
          popupOverlay: document.getElementById('popupOverlay'),	
          popupName: document.getElementById('popupName'),	
          popupDesc: document.getElementById('popupDesc'),	
          popupLink: document.getElementById('popupLink'),	
          icons: document.querySelectorAll('.icon')	
        };	

        this.initialize();	
      }	

      initialize() {	
        this.bindEventListeners();	
        this.fetchIPAddress();	
      }	

      bindEventListeners() {	
        this.elements.introOverlay.addEventListener('click', () => this.startSite());	
        this.elements.popupOverlay.addEventListener('click', (e) => this.handleOverlayClick(e));	
        this.elements.icons.forEach(icon => {	
          icon.addEventListener('click', () => this.showPopup(	
            icon.dataset.name,	
            icon.dataset.desc,	
            icon.dataset.link	
          ));	
        });	
      }	

      async fetchIPAddress() {	
        try {	
          const response = await fetch('https://api.ipify.org?format=json');	
          const data = await response.json();	
          this.elements.ipAddress.textContent = `Your IP: ${data.ip}`;	
        } catch (err) {	
          console.error('IP fetch failed:', err);	
          this.elements.ipAddress.textContent = 'IP unavailable';	
        }	
      }	

      startSite() {	
        this.elements.introOverlay.classList.add('hidden');	
        this.elements.backgroundAudio.play().catch(() => {});	
        this.elements.bgVideo.muted = true;	
        this.elements.bgVideo.play().catch(() => {});	
      }	

      showPopup(name, desc, link) {	
        this.elements.popupName.textContent = name;	
        this.elements.popupDesc.textContent = desc;	
        this.elements.popupLink.href = link;	
        this.elements.mainContainer.style.opacity = '0';	
        this.elements.popupOverlay.classList.add('show');	
        setTimeout(() => {	
          this.elements.mainContainer.style.display = 'none';	
          this.elements.popupOverlay.classList.add('visible');	
        }, 500);	
      }	

      handleOverlayClick(event) {	
        if (event.target === this.elements.popupOverlay) {	
          this.hidePopup();	
        }	
      }	

      hidePopup() {	
        this.elements.popupOverlay.classList.remove('visible');	
        setTimeout(() => {	
          this.elements.popupOverlay.classList.remove('show');	
          this.elements.mainContainer.style.display = 'grid';	
          setTimeout(() => {	
            this.elements.mainContainer.style.opacity = '1';	
          }, 10);	
        }, 500);	
      }	
    }	

    new SiteManager();	
  </script>	
</body>	
</html>
