<!DOCTYPE html>
<html lang="en">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin: 0;
    background: #000;
    color: #ddd;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 40px;
    color: #eee;
  }

  .roster-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 900px;
  }

  .member-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(6px);
    border-radius: 15px;
    padding: 20px 10px 30px;
    text-align: center;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: default;
    position: relative;
  }

  .member-box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }

  .avatar {
    width: 100px;
    height: 100px;
    margin: 0 auto 15px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ccc;
    filter: grayscale(30%);
    transition: filter 0.3s ease;
  }

  .member-box:hover .avatar {
    filter: grayscale(0%);
  }

  .name {
    font-size: 1rem;
    font-weight: bold;
    margin-bottom: 4px;
  }

  .role {
    font-size: 0.75rem;
    opacity: 0.7;
    margin-bottom: 15px;
  }

  .teddy-button {
    display: inline-block;
    width: 30px;
    height: 30px;
    margin-top: 5px;
    cursor: pointer;
    filter: invert(1) brightness(1.2);
  }

  /* Popup styles */
  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .popup-overlay.active {
    display: flex;
  }

  .popup-content {
    background: #111;
    padding: 25px 35px;
    border-radius: 12px;
    max-width: 300px;
    text-align: center;
    color: #eee;
    font-family: 'Press Start 2P', monospace;
    box-shadow: 0 0 20px #00ffffaa;
  }

  .popup-content a {
    color: #00ffff;
    text-decoration: none;
    font-weight: bold;
  }

  .popup-close {
    margin-top: 15px;
    cursor: pointer;
    font-size: 0.8rem;
    color: #aaa;
  }

</style>
</head>
