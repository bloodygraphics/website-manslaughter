<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Cards</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 40px;
    }

    .card {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name {
      font-weight: bold;
      margin-top: 10px;
    }

    .role {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .icon-button img {
      width: 24px;
      height: 24px;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    .popup h2 {
      color: cyan;
    }

    .popup p {
      font-style: italic;
      margin-bottom: 20px;
    }

    .popup a img {
      width: 80px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img class="avatar" src="https://raw.githubusercontent.com/your-user/your-repo/main/avatar1.png" alt="avatar">
      <div class="name">Stalingrad</div>
      <div class="role">Founder</div>
      <button class="icon-button" onclick="showPopup('Stalingrad', 'Silent but lethal.', 'https://t.me/yourlink')">
        <img src="https://raw.githubusercontent.com/your-user/your-repo/main/icon.png" alt="icon">
      </button>
    </div>

    <div class="card">
      <img class="avatar" src="https://raw.githubusercontent.com/your-user/your-repo/main/avatar2.png" alt="avatar">
      <div class="name">Anemic</div>
      <div class="role">Co-Owner</div>
      <button class="icon-button" onclick="showPopup('Anemic', 'Eyes that see through all.', 'https://t.me/anotherlink')">
        <img src="https://raw.githubusercontent.com/your-user/your-repo/main/icon.png" alt="icon">
      </button>
    </div>

    <div class="card">
      <img class="avatar" src="https://raw.githubusercontent.com/your-user/your-repo/main/avatar3.png" alt="avatar">
      <div class="name">Kami</div>
      <div class="role">Member</div>
      <button class="icon-button" onclick="showPopup('Kami', 'Always watching.', 'https://t.me/kamilink')">
        <img src="https://raw.githubusercontent.com/your-user/your-repo/main/icon.png" alt="icon">
      </button>
    </div>

    <div class="card">
      <img class="avatar" src="https://raw.githubusercontent.com/your-user/your-repo/main/avatar4.png" alt="avatar">
      <div class="name">Khusrsrk</div>
      <div class="role">Member</div>
      <button class="icon-button" onclick="showPopup('Khusrsrk', 'Draws in silence.', 'https://t.me/khusrsrk')">
        <img src="https://raw.githubusercontent.com/your-user/your-repo/main/icon.png" alt="icon">
      </button>
    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay" onclick="closePopup(event)">
    <div class="popup" id="popupBox" onclick="event.stopPropagation()">
      <h2 id="popupName">Name</h2>
      <p id="popupDesc">Description</p>
      <a id="popupLink" href="#" target="_blank">
        <img src="https://raw.githubusercontent.com/your-user/your-repo/main/button.png" alt="button">
      </a>
    </div>
  </div>

  <script>
    function showPopup(name, desc, link) {
      document.getElementById("popupName").textContent = name;
      document.getElementById("popupDesc").textContent = desc;
      document.getElementById("popupLink").href = link;
      document.getElementById("popupOverlay").style.display = "flex";
    }

    function closePopup(event) {
      const popup = document.getElementById("popupOverlay");
      popup.style.display = "none";
    }
  </script>

</body>
</html>
