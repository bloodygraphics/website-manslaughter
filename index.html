<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>suicide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/background1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 300px);
      gap: 40px;
      position: relative;
    }

    .box {
      background-color: black;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      transition: box-shadow 0.3s ease;
      cursor: default;
    }

    .box:hover {
      box-shadow: 0 0 15px 5px white;
    }

    .box h3 {
      margin: 0 0 10px;
      color: white;
    }

    .box img.content-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .box img.button-image {
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .box img.button-image:hover {
      transform: scale(1.05);
    }

    .popup-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      border-radius: 20px;
      padding: 15px 25px;
      box-shadow: 0 0 15px 5px white;
      color: white;
      z-index: 10;
      width: 260px;
      display: none;
      text-align: center;
    }

    .popup-box a {
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
      word-break: break-word;
      display: inline-block;
      margin-bottom: 15px;
    }

    #backButton {
      border: none;
      background: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 0;
    }

    #backButton:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">
    <h3>Discord</h3>
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/discord.png" class="content-image" />
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/panda1.png" class="button-image" onclick="togglePopup('https://example.com/discord')" />
  </div>

  <div class="box">
    <h3>Soundcloud</h3>
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/soundcloud.png" class="content-image" />
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/panda1.png" class="button-image" onclick="togglePopup('https://example.com/soundcloud')" />
  </div>

  <div class="box">
    <h3>Telegram</h3>
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/telegram.png" class="content-image" />
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/panda1.png" class="button-image" onclick="togglePopup('https://example.com/telegram', 'Your custom Telegram message here')" />
  </div>

  <div class="box">
    <h3>Roblox</h3>
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/roblox.png" class="content-image" />
    <img src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/panda1.png" class="button-image" onclick="togglePopup('https://example.com/roblox')" />
  </div>
</div>

<div id="popup" class="popup-box">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <a id="popupLink" href="#" target="_blank"></a>
    <button id="backButton" onclick="closePopup()">Back</button>
  </div>
</div>

<script>
  function togglePopup(link, customText) {
    const popup = document.getElementById('popup');
    const popupLink = document.getElementById('popupLink');
    popupLink.href = link;
    popupLink.textContent = customText || link;
    popup.style.display = 'block';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
