<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archive</title>
  <link rel="icon" href="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/image/teddy1.png" type="image/x-icon" />
  <style>
    * {
      user-select: none;
    }

    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Courier New', monospace;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    video.background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .archive-box {
      background: rgba(38, 38, 38, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 40px;
      width: 320px;
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: all;
    }

    .archive-box.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .archive-title {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-button {
      padding: 5px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filter-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .entry-button {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .entry-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .popup-overlay.show {
      display: flex;
    }

    .popup-overlay.visible {
      opacity: 1;
    }

    .popup {
      background: rgba(38, 38, 38, 0.9);
      color: white;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      height: 500px;
      max-height: 80vh;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      position: relative;
      user-select: text;
      overflow: auto;
    }

    #popup-content {
      user-select: text;
      overflow: auto;
      white-space: pre;
    }

    .copy-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }

    .copy-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .entry-list {
      display: none;
      max-height: 275px;
      min-height: 275px;
      overflow-y: auto;
    }

    .entry-list.active {
      display: block;
    }

    .entry-list::-webkit-scrollbar,
    .popup::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .entry-list::-webkit-scrollbar-track,
    .popup::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .entry-list::-webkit-scrollbar-thumb,
    .popup::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .entry-list::-webkit-scrollbar-thumb:hover,
    .popup::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .entry-list,
    .popup {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <audio id="background-audio" loop autoplay>
    <source src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/audio/cotton.mp3" type="audio/mpeg">
  </audio>

  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/bloodygraphics/website-manslaughter/main/video/background2.mp4" type="video/mp4">
  </video>

  <div class="archive-box" id="archive-box">
    <div class="archive-title">Archives</div>
    <div class="filter-buttons">
      <div class="filter-button" onclick="showCategory('list-764')">764</div>
      <div class="filter-button" onclick="showCategory('list-knr')">KNR</div>
      <div class="filter-button" onclick="showCategory('list-slittown')">SlitTown</div>
      <div class="filter-button" onclick="showCategory('list-other')">Other</div>
    </div>

    <div class="entry-list active" id="list-764">
      <div class="entry-button" onclick="openPopup('Cane764', 'Images:\nHttps://files.catbox.moe/lt3x9i.ogg [Voice]')">Cane764</div>
      <div class="entry-button" onclick="openPopup('Confused764', 'Sample text for Confused764.')">Confused764</div>
      <div class="entry-button" onclick="openPopup('DasEnde764', 'Sample text for DasEnde764.')">DasEnde764</div>
      <div class="entry-button" onclick="openPopup('Heal764', 'Sample text for Heal764.')">Heal764</div>
      <div class="entry-button" onclick="openPopup('Inactive764', 'Sample text for Inactive764.')">Inactive764</div>
      <div class="entry-button" onclick="openPopup('Extra764', 'Extra sample.')">Extra764</div>
    </div>

    <div class="entry-list" id="list-knr">
      <div class="entry-button" onclick="openPopup('KNR001', 'Text for KNR001.')">KNR001</div>
    </div>

    <div class="entry-list" id="list-slittown">
      <div class="entry-button" onclick="openPopup('SlitGuy', 'Entry for SlitGuy.')">SlitGuy</div>
    </div>

    <div class="entry-list" id="list-other">
      <div class="entry-button" onclick="openPopup('OtherEntry1', 'Random entry in Other.')">OtherEntry1</div>
    </div>
  </div>

  <div class="popup-overlay" id="popup-overlay" onclick="closePopup()">
    <div class="popup" onclick="event.stopPropagation();">
      <pre id="popup-content"></pre>
      <div class="copy-button" onclick="copyPopupText()">Copy All</div>
    </div>
  </div>

  <script>
    function showCategory(id) {
      const lists = document.querySelectorAll(".entry-list");
      lists.forEach(list => list.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function openPopup(title, content) {
      const archiveBox = document.getElementById("archive-box");
      const overlay = document.getElementById("popup-overlay");
      const popupContent = document.getElementById("popup-content");

      popupContent.textContent = `${title}\n\n${content}`;

      archiveBox.style.opacity = "0";
      overlay.classList.add("show");

      setTimeout(() => {
        archiveBox.style.display = "none";
        overlay.classList.add("visible");
      }, 500);
    }

    function closePopup() {
      const archiveBox = document.getElementById("archive-box");
      const overlay = document.getElementById("popup-overlay");

      overlay.classList.remove("visible");

      setTimeout(() => {
        overlay.classList.remove("show");
        archiveBox.style.display = "block";
        setTimeout(() => {
          archiveBox.style.opacity = "1";
        }, 10);
      }, 500);
    }

    function copyPopupText() {
      const text = document.getElementById("popup-content").textContent;
      navigator.clipboard.writeText(text).then(() => {
        console.log("Copied to clipboard.");
      });
    }
  </script>
</body>
</html>
