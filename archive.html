<html lang="en">
<head>

  <style>
    * {
      user-select: none;
    }

    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Courier New', monospace;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    video.background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .archive-box {
      background: rgba(38, 38, 38, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 40px;
      width: 320px;
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: all;
    }

    .archive-box.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .archive-title {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      cursor: default;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-button {
      padding: 5px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filter-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .entry-button {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .entry-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .popup-overlay.show {
      display: flex;
    }

    .popup-overlay.visible {
      opacity: 1;
    }

    .popup {
      background: #111;
      color: #ccc;
      border-radius: 10px;
      padding: 10px 20px;
      width: 900px;
      height: 500px;
      max-height: 80vh;
      overflow: auto;
      white-space: pre;
      font-size: 13px;
      line-height: 1.4;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      user-select: text;
    }

    #popup-content {
      user-select: text;
    }

    .copy-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }

    .copy-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .entry-list {
      display: none;
      max-height: 275px;
      min-height: 275px;
      overflow-y: auto;
    }

    .entry-list.active {
      display: block;
    }

    .entry-list::-webkit-scrollbar,
    .popup::-webkit-scrollbar {
      width: 6px;
    }

    .entry-list::-webkit-scrollbar-thumb,
    .popup::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    .popup {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }

    .top-left-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(38, 38, 38, 0.6);
      color: white;
      font-size: 20px;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      z-index: 10;
      transition: background 0.3s ease;
    }

    .top-left-box:hover {
      background: rgba(255, 255, 255, 0.2);
    }

<body>

          archiveBox: document.getElementById('archiveBox'),
          popupOverlay: document.getElementById('popupOverlay'),
          popupContent: document.getElementById('popupContent'),
          copyButton: document.querySelector('.copy-button'),

        };

        this.initialize();
      }

      initialize() {
        this.bindEventListeners();
        this.populateEntryLists();
        this.showCategory('list-Drugs');
      }

      bindEventListeners() {
        this.elements.archiveTitle.addEventListener('click', () => this.showCategory(this.elements.archiveTitle.dataset.category));
        this.elements.filterButtons.forEach(button => 
          button.addEventListener('click', () => this.showCategory(button.dataset.category))
        );
        this.elements.popupOverlay.addEventListener('click', (e) => this.handleOverlayClick(e));
        this.elements.copyButton.addEventListener('click', () => this.copyPopupText());
      }

      populateEntryLists() {
        Object.keys(this.entries).forEach(category => {
          const list = document.getElementById(category);
          this.entries[category].forEach(entry => {
            const button = document.createElement('div');
            button.className = 'entry-button';
            button.textContent = entry.title;
            button.dataset.url = entry.url;
            button.addEventListener('click', () => this.openModal(entry.url));
            list.appendChild(button);
          });
        });
      }

      showCategory(categoryId) {
        this.elements.entryLists.forEach(list => list.classList.remove('active'));
        document.getElementById(categoryId).classList.add('active');
      }

      async openModal(url) {
        if (url === 'nothing') {
          this.elements.popupContent.textContent = 'No content available.';
          this.showPopup();
          return;
        }

        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error('Failed to load document.');
          const text = await response.text();
          this.elements.popupContent.textContent = text;
          this.showPopup();
        } catch (error) {
          this.elements.popupContent.textContent = 'Error loading file.';
          console.error(error);
          this.showPopup();
        }
      }

      showPopup() {
        this.elements.archiveBox.style.opacity = '0';
        this.elements.popupOverlay.classList.add('show');
        setTimeout(() => {
          this.elements.archiveBox.style.display = 'none';
          this.elements.popupOverlay.classList.add('visible');
        }, 500);
      }

      closePopup() {
        this.elements.popupOverlay.classList.remove('visible');
        setTimeout(() => {
          this.elements.popupOverlay.classList.remove('show');
          this.elements.archiveBox.style.display = 'block';
          setTimeout(() => {
            this.elements.archiveBox.style.opacity = '1';
          }, 10);
        }, 500);
      }

      handleOverlayClick(event) {
        if (event.target === this.elements.popupOverlay) {
          this.closePopup();
        }
      }

      copyPopupText() {
        navigator.clipboard.writeText(this.elements.popupContent.textContent)
          .then(() => console.log('Copied to clipboard.'))
          .catch(err => console.error('Failed to copy:', err));
      }
    }
